<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêç ‡¶∏‡¶∞‡ßç‡¶™ ‡¶™‡¶∞‡¶ø‡¶ö‡¶ø‡¶§‡¶ø</title>
  <style>
    body {
      background: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .book {
      width: 320px;
      height: 450px;
      position: relative;
      perspective: 2000px;
    }

    .page {
      width: 100%;
      height: 100%;
      background: white;
      border: 1px solid #ccc;
      position: absolute;
      transform-origin: left;
      transition: transform 0.8s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      box-sizing: border-box;
      backface-visibility: hidden;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0;
    }

    .page:not(.flipped) {
      z-index: 1;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêç ‡¶∏‡¶∞‡ßç‡¶™ ‡¶™‡¶∞‡¶ø‡¶ö‡¶ø‡¶§‡¶ø</h1>

  <div class="book" id="book">
    <!-- ‡¶™‡ßá‡¶ú‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶π‡¶¨‡ßá -->
  </div>

  <div class="controls">
    <button onclick="prevPage()">‚è™ ‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶¨‡¶∞‡ßç‡¶§‡ßÄ</button>
    <button onclick="nextPage()">‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‚è©</button>
  </div>

  <script>
    let currentPage = 0;
    let pages = [];

    function renderPage(snake) {
      const page = document.createElement('div');
      page.className = 'page';
      page.innerHTML = `
        <h3>${snake.id}. ${snake.name} (${snake.english_name})</h3>
        <p><strong>‡¶¨‡ßà‡¶ú‡ßç‡¶û‡¶æ‡¶®‡¶ø‡¶ï ‡¶®‡¶æ‡¶Æ:</strong> ${snake.scientific_name}</p>
        <p><strong>‡¶∏‡ßç‡¶•‡¶æ‡¶®‡ßÄ‡ßü ‡¶®‡¶æ‡¶Æ:</strong> ${snake.local_names?.length > 0 ? snake.local_names.join(", ") : "‡¶®‡ßá‡¶á"}</p>
        <p><strong>‡¶¨‡¶ø‡¶∑‡ßá‡¶∞ ‡¶ß‡¶∞‡¶®:</strong> ${snake.venom_type}</p>
        ${snake.region ? `<p><strong>‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶®:</strong> ${snake.region}</p>` : ''}
        ${snake.symptoms ? `<p><strong>‡¶≤‡¶ï‡ßç‡¶∑‡¶£:</strong> ${snake.symptoms}</p>` : ''}
        <p><strong>‡¶ö‡¶ø‡¶ï‡¶ø‡ßé‡¶∏‡¶æ:</strong> ${snake.treatment}</p>
      `;
      return page;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        pages[currentPage].classList.add('flipped');
        currentPage++;
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        pages[currentPage].classList.remove('flipped');
      }
    }

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá fetch ‡¶ö‡¶æ‡¶≤‡¶æ‡¶ì
    document.addEventListener("DOMContentLoaded", () => {
      fetch('snakes.json')
        .then(res => res.json())
        .then(snakes => {
          const book = document.getElementById('book');
          snakes.forEach(snake => {
            const page = renderPage(snake);
            book.appendChild(page);
          });

          pages = document.querySelectorAll('.page');
        })
        .catch(error => {
          alert('‚ùå ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!');
          console.error('Error fetching JSON:', error);
        });
    });
  </script>
</body>
</html>
